<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Font Size Text</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #main-text {
            font-family: Copperplate, "Copperplate Gothic Light", fantasy;
            font-size: 21pt;
            text-align: center;
        }
        #sub-text {
            font-family: Avenir, Helvetica, Arial, sans-serif;
            font-size: 8pt;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="main-text">GET FUCKED LOL</div>
    <div id="sub-text">thank you for participating in this satirical piece of satire from Johnny Xmas and Carl Cosmos.</div>
</body>
</html>
