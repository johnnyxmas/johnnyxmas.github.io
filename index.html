<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Copperplate, "Copperplate Gothic Light", fantasy;
            overflow: hidden;
        }
        #text {
            text-align: center;
            white-space: nowrap;
            width: 100vw;
        }
    </style>
</head>
<body>
    <div id="text">GET FUCKED LOL</div>

    <script>
        function adjustFontSize() {
            const text = document.getElementById('text');
            const container = document.body;
            let fontSize = 1;
            text.style.fontSize = fontSize + 'px';

            while (text.offsetWidth < container.offsetWidth && text.offsetHeight < container.offsetHeight) {
                fontSize++;
                text.style.fontSize = fontSize + 'px';
            }

            fontSize -= 2; // Reduce by 2 to ensure it's within bounds
            text.style.fontSize = fontSize + 'px';
        }

        window.addEventListener('load', adjustFontSize);
        window.addEventListener('resize', adjustFontSize);
    </script>
</body>
</html>
